<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Book Dream</title>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <link rel="icon" type="image/png" href="imagens/icone-book-dream.png"/>
</head>
<body>
  <img class="logo" src="imagens/logo-book-dream.png" width="30%">
  <div id="login">
    <form class="card">
		<!--<fieldset>-->
		<div class="cabecalho-card">
      <h2>Cadastro</h2>
    </div>
    <div class="conteudo-card">
      <div class="conteudo-card-area">
        <label for="name">Nome Completo </label> 
       <input type="text"  id="name" required="required" autocomplete="off"/> 
       </div>

    <div class="conteudo-card">
      <div class="conteudo-card-area">
        <label for="fone">Telefone </label> 
        <input type="tel"  id="fone" required="required" autocomplete="off"/> 
      </div>
    <div class="conteudo-card">
      <div class="conteudo-card-area">
        <label for="email">Email </label> 
       <input type="mail"  id="email" required="required" autocomplete="off"/> 
       </div> 
      <div class="conteudo-card-area">
   			<label for="usuario">Usuário </label> 
        <input type="text"  id="usuario" required="required" autocomplete="off"/> 
      </div>
      <div class="conteudo-card-area">
        <label for="password">Senha </label> 
      <input type="password"  id="password" required="required" autocomplete="off" maxlength="8"/>
      </div>
    </div>
    <div class="card-rodape">
      <input type="submit"  class="enviar"  value="Enviar" />
      <p class="link">
          Já tem conta?
          <a href="login.html"> Login</a>
        </p>
        <!-- onclick="window.location.href = 'index.html' " -->
  </div>
  
  </form>
    </div>

  </script>  -->
</body>
</html>
