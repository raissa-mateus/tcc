<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" type="image/png" href="imagens/icone-book-dream.png"/>
  <title>Cadastro de Livros</title>
  <style>
    input[type=text], select {
    width: 50%;
    padding: 12px 20px;
    margin: 12px 0 0 12px;
    display: inline-block;
    border: 1px solid #000000;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    background-color: #42ecf1;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #f392e6;
  }
</style>

</head>
<body>
  <div id="cad-livro">
    <form action="/cadLivro" method="POST" class="card-livro">
<!--<fieldset>-->
  <div class="cabecalho-card">
        <h2>Cadastro de Livro</h2>
    </div> <!--class="cabecalho-card"-->

    <div class="conteudo-card">
    <div class="conteudo-">
        <div class="cont-card-area">
            <label for="titulo">Título </label>
            <input type="text" id="titulo" name="titulo" required="required" />
        </div>
        </br>
        <div class="cont-card-area">
            <label for="autor">Autor </label>
            <input type="text" id="autor" name="autor" required="required" />
        </div>
        </br>
        <div class="cont-card-area">
            <label for="Editora">Editora</label>
            <input type="text" id="editora" name="editora" required="required" />
        </div>
        </br>
                <div class="cont-card-area">
                    <label for="genero">Gênero </label>
                    <select name="genero" id="genero">
                        <option></option>
                        <option value="romance">Romance</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="ficcientifica">Ficção Científica</option>
                        <option value="ficpolicial">Ficção Policial</option>
                        <option value="acaoeaventura">Ação e Aventura</option>
                        <option value="terror">Terror</option>
                        <option value="infantil">Infantil</option>
                        <option value="lgbtqia">LGBTQIA+</option>
                        <option value="distopia">Distopia</option>
                        <option value="suspense">Suspense</option>
                        <option value="youngadult">Young Adult</option>
                        <option value="newadult">New Adult</option>
                        <option value="biografia">Biografia</option>
                        <option value="conto">Conto</option>
                    </select>
              </div> <!-- FIM GENERO-->
            
                <div  class="cont-card-area">
                <p class="idioma">Idioma </p>
                <input type="radio" id="pt" name="idioma" value="Português">
                <label for="pt">Português</label>
                <input type="radio" id="ing" name="idioma" value="Inglês">
                <label for="ing">Inglês</label>
                <input type="radio" id="esp" name="idioma" value="Espanhol" />
                <label for="esp">Espanhol</label>
                <input type="radio" id="outro" name="idioma" value="Outro" />
                <label for="outro">Outro</label>
                </div>
            </br>
            <div  class="cont-card-area">
                <label for="classificacao">Classificação</label>
                <select name="classificacao" id="classificacao">Classificação
                    <option value="livre">Livre</option>
                    <option value="10">10 anos</option>
                    <option value="12">12 anos</option>
                    <option value="14">14 anos</option>
                    <option value="16">16 anos</option>
                    <option value="18">18 anos</option>
                </select>
            </div>
    </div> <!--class="conteudo-card"-->
    
    <div class="card-rodape">
    <button type="submit">Cadastrar</button>

    </div> <!--class="card-rodape"-->
</form>
</div> <!--id="card-livro"-->

</body>
</html>
