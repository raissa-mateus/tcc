<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="imagens/icone-book-dream.png" />
    <title>Perfil Administrador - Book Dream</title>    
</head>
<!-- 
    https://www.devmedia.com.br/criando-um-menu-vertical-dropdown-com-css-e-html/37207
    link menu dropdown
-->
<body>
    <header id="cabecalho">
    </header>
    <article id="conteudo">
        <div>
            <form class="cadastro-livro">
                <div class="livro-cad">
                <div>
                    <label for="titulo">Título </label>
                    <input type="text" id="titulo" name="titulo" required="required" />
                </div>
                </br>
                <div>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" required="required" />
                </div>
                </br>
                <div>
                    <label for="Editora">Editora</label>
                    <input type="text" id="editora" name="editora" required="required" />
                </div>
                </br>
                <div>
                <label for="gender">Gênero</label> 
                </div>
                </br>
                <div class="container .table">
                <div >
                        <label for="romance">Romance</label>
                        <input type="checkbox" class="genero" name="romance" />
                        <label for="fantasia">Fantasia</label>
                        <input type="checkbox" class="genero" name="fantasia"/>
                        <label for="ficcientifica">Ficção Científica</label>
                        <input type="checkbox" class="genero" name="ficcientifica"/>
                </div>
                <div>
                        <label for="ficpolicial">Ficção Policial</label>
                        <input type="checkbox" class="genero" name="ficpolicial"/>
                        <label for="acaoeaventura">Ação e Aventura</label>
                        <input type="checkbox" class="genero" name="acaoeaventura"/>
                        <label for="terror">Terror</label>
                        <input type="checkbox" class="genero" name="terror"/>
                </div>
                <div>
                        <label for="infantil">Infantil</label>
                        <input type="checkbox" class="genero" name="infantil"/>
                        <label for="lgbtq">LGBTQ+</label>
                        <input type="checkbox" class="genero" name="lgbtq"/>
                        <label for="distopia">Distopia</label>
                        <input type="checkbox" class="genero" name="distopia"/>
                </div>
                <div>
                        <label for="suspense">Sunspense</label>
                        <input type="checkbox" class="genero" name="suspense"/>
                        <label for="youngadult">Young Adult</label>
                        <input type="checkbox" class="genero" name="youngadult"/>
                        <label for="newadult">New Adult</label>
                        <input type="checkbox" class="genero" name="newadult"/>
                </div>
                <div>
                        <label for="biografia">Biografia</label>
                        <input type="checkbox" class="genero" name="biografia"/>
                        <label for="conto">Conto</label>
                        <input type="checkbox" class="genero" name="conto"/>
                </div> <!-- fim do genero-->
                    </br>
                </div>
                    <div>
                        <label for="idioma">Idioma</label>
                        <input type="text" id="idioma" name="idioma" required="required" />
                    </div>
                    </br>
                    <div>
                        <label for="classificacao">Classificação</label>
                        <select name="classificacao" id="classificacao">Classificação
                        <option value="livre">Livre</option>
                        <option value="10">10 anos</option>
                        <option value="12">12 anos</option>
                        <option value="14">14 anos</option>
                        <option value="16">16 anos</option>
                        <option value="18">18 anos</option>
                        </select>
                    </div>
                </div> <!-- class="livro-cad"-->
                
            </form>
        </div> <!-- fim class="container"-->
 
    </article>
    <footer id="rodape">

    </footer>
</body>

</html>
