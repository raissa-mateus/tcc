<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="imagens/icone-book-dream.png" />
    <title>Perfil Administrador - Book Dream</title>    
</head>
<!-- 
    https://www.devmedia.com.br/criando-um-menu-vertical-dropdown-com-css-e-html/37207
    link menu dropdown
-->
<body>
    <header id="cabecalho">
    </header>
    <article id="conteudo">
        <div>
                <fieldset> <legend id="titulo-cadlivro">Cadastro de livro</legend>
                <form class="cadastro-livro">
                <div class="livro-cad">
                <div>
                    <label for="titulo">Título </label>
                    <input type="text" id="titulo" name="titulo" required="required" />
                </div>
                </br>
                <div>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" required="required" />
                </div>
                </br>
                <div>
                    <label for="Editora">Editora</label>
                    <input type="text" id="editora" name="editora" required="required" />
                </div>
                </br>
                <div>

                <div class="container .table">
                    <div>
                        <label for="gender">Gênero</label>
                        <select name="gender" id="gender">
                            <option value="romance">Romance</option>
                            <option value="fantasia">Fantasia</option>
                            <option value="ficcientifica">Ficção Científica</option>
                            <option value="ficpolicial">Ficção Policial</option>
                            <option value="acaoeaventura">Ação e Aventura</option>
                            <option value="terror">Terror</option>
                            <option value="infantil">Infantil</option>
                            <option value="lgbtqia">LGBTQIA+</option>
                            <option value="distopia">Distopia</option>
                            <option value="suspense">Suspense</option>
                            <option value="youngadult">Young Adult</option>
                            <option value="newadult">New Adult</option>
                            <option value="biografia">Biografia</option>
                            <option value="conto">Conto</option>
                        </select>
                    </div> <!-- FIM GENERO-->
                    </br>
                </div>
                    <div>
                        <label for="idioma">Idioma</label>
                        <input type="text" id="idioma" name="idioma" required="required" />
                    </div>
                    </br>
                    <div>
                        <label for="classificacao">Classificação</label>
                        <select name="classificacao" id="classificacao">Classificação
                        <option value="livre">Livre</option>
                        <option value="10">10 anos</option>
                        <option value="12">12 anos</option>
                        <option value="14">14 anos</option>
                        <option value="16">16 anos</option>
                        <option value="18">18 anos</option>
                        </select>
                    </div>
                    <label>
                    <input type='file' accept='image/*' id='file-input' capture />
                    <!--<script>   const fileInput = document.getElementById('file-input');    
                    fileInput.addEventListener('change', event => appendFiles(event.target.files)); 
                    </script> --></label>
                </div> <!-- class="livro-cad"-->
            
                </form>
                </fieldset>
            
        </div> <!-- fim class="container"-->
 
    </article>
    <footer id="rodape">

    </footer>
</body>

</html>
